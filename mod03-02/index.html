<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>Sample JS 2</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="asdf">
		<h2 id="head">Check Number</h2>
		<input type="text" id="inputBox">
		<button id="" onclick="checkNum()">Check Number</button>

		<h2 id="headbmi">BMI Classification</h2>
		<div>
			<label><input type="text" id="inputWeight">Weight</label>
			<select id="weight">
				<option id="lbs">lb</option>
				<option id="kgs">kg</option>
			</select>

			<label><input type="text" id="inputHeight">Height</label>
			<select id="height">
				<option id="feet">ft</option>
				<option id="meter">m</option>
			</select>
		</div>
		
		<button id="" onclick="checkWeight()">Check BMI</button>

		<input type="text" id="loop">
		<p id="asterisk"></p>
		<button id="" onclick="goLoop()">Loop</button>
	</div>


	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
