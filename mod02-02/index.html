<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	
	<title>Markup Form</title>

	<style type="text/css">
		
		fieldset {
			width: 300px;
		}			

		textarea {
			width: 290px;
			height: 50px;
			resize: vertical;
		}

	</style>

</head>

<body>
	<fieldset>
		<legend>Your Details</legend>
		<label>Name</label>
		<input type="text" name="name">
		<br>
		<label>Email</label>
		<input type="email" name="email">
	</fieldset>
	
	<br>
	
	<fieldset>
		<legend>Your Review</legend>
		<br>
		<label>How did you hear about us?</label>
		<select name="source">
			<option>Google</option>
			<option>Facebook</option>
			<option>Instagram</option>
			<option>Ads</option>
			<option>Twitter</option>
			<option>Blogs</option>	
		</select>
		<br>
		<br>
		<label>Will you visit again?</label>
		<input type="radio" name="visit" value="yes">Yes
		<input type="radio" name="visit" value="no">No
		<input type="radio" name="visit" value="maybe">Maybe
		<br>
		<br>
		<label>Comments:</label>
		<br>
		<textarea name="comments" placeholder="Enter your comments here"></textarea>
		<br>
		<input type="checkbox" name="signup"><label>Sign me up for email updates</label>
		<br>
		<br>
		<input type="submit" name="submit" id="submit" value="Submit Review">


	</fieldset>
</body>
</html>
